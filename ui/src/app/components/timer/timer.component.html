<ion-item-sliding id="item-sliding">
  <ion-item-options side="start" (ionSwipe)="onSwipeStart()">
    <ion-item-option color="danger" (click)="delete()" expandable>
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-item-option>
    <ion-item-option color="warning">
      <ion-icon slot="icon-only" name="pencil"></ion-icon>
    </ion-item-option>
  </ion-item-options>

  <ion-item>
    <ion-label class="timer-name" slot="start">{{ getTimer()?.name }}</ion-label>
    <ion-label class="timer-duration" slot="end">{{
        difference.hours | number:'2.0-0'
      }}:{{
        difference.minutes | number:'2.0-0'
      }}:{{
        difference.seconds | number:'2.0-0'
      }}
    </ion-label>
  </ion-item>

  <ion-item-options side="end" (ionSwipe)="onSwipeEnd()">
    <ion-item-option color="medium" (click)="reset()">
      <ion-icon slot="icon-only" name="refresh"></ion-icon>
    </ion-item-option>
    <ion-item-option color="primary" (click)="playPause()" expandable>
      <ion-icon slot="icon-only" [name]="status"></ion-icon>
    </ion-item-option>
  </ion-item-options>

</ion-item-sliding>
